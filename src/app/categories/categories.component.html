<ng-container *ngIf="!isLoading; else loading">
  <div class="categories">
    <ng-container *ngFor="let category of categories">
      <mat-card class="category-card">
        <div class="image">
          <img mat-card-image [src]="category.url" [alt]="category.name" />
        </div>
        <mat-card-content>
          <h3>{{ category.name }}</h3>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>EDIT</button>
          <button mat-button color="warn" (click)="remove(category)">DELETE</button>
        </mat-card-actions>
      </mat-card>
    </ng-container>
  </div>
</ng-container>

<ng-template #loading>
  <mat-spinner></mat-spinner>
</ng-template>
